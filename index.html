<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <title>Test_Task</title>
</head>
<body>
    <section>
        <div class="box-1">
            <h2>Contact us</h2>
            <p>The Voodoo team is looking forward to hearing from you!</p>

            <form action="#" method="post">
                <input type="text" placeholder="Full Name*"/>
                <input type="text" placeholder="Title/Position*"/>
                <input type="text" placeholder="Practice / Institution*"/>
                <input type="text" placeholder="Email Address*"/>
                <input type="text" placeholder="Phone Number*"/>
                <input list="options" type="label" placeholder="Medical Profession*">
                    <datalist id="options">
                        <option>Option1</option>
                        <option>Option2</option>
                        <option>Option3</option>
                        <option>Option4</option>
                        <option>Option5</option>
                    </datalist>
                </input>
                <input type="text" placeholder="Type of Inquiry*"/>
               
                <textarea placeholder="Enter Message*"></textarea>
            </form>
        </div>
        <div class="box-2">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1541031.4093387038!2d-77.44163769039957!3d42.90350629076015!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4ccc4bf0f123a5a9%3A0xddcfc6c1de189567!2z0J3RjNGOLdCZ0L7RgNC6LCDQodCo0JA!5e0!3m2!1sru!2sua!4v1668181065387!5m2!1sru!2sua" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </section>
</body>
</html>
