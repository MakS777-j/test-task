<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <title>Test_Task</title>
</head>
<body>
    <section>
        <div class="box-1">
            <h2>Contact us</h2>
            <p>The Voodoo team is looking forward to hearing from you!</p>

            <form action="#" method="post">
                <input type="text" placeholder="Full Name*"/>
                <input type="text" placeholder="Title/Position*"/>
                
                <div class="box-for-list">
                    <input id="Practice" class="choice" type="text" placeholder="Practice / Institution*"/>
                        <ul class="select">
                            <li">Option1</li>
                            <li>Option2</li>
                            <li>Option3</li>
                            <li>Option4</li>
                            <li>Option5</li>
                        </ul>
                </div>
                <input type="text" placeholder="Email Address*"/>
                <input type="text" placeholder="Phone Number*"/>

                <div class="box-for-list">
                    <input id="Medical" class="choice" type="text" placeholder="Medical Profession*"/>
                        <ul class="select">
                            <li>Option1</li>
                            <li>Option2</li>
                            <li>Option3</li>
                            <li>Option4</li>
                            <li>Option5</li>
                        </ul>
                </div>
                
                <input type="text" placeholder="Type of Inquiry*"/>
               
                <textarea placeholder="Enter Message*"></textarea>

                <input type="submit" value="Send Message">
            </form>
        </div>

        <script src="main.js"></script>
        <div id="map"></div>

        <script src="map.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDp4mypNUkiisiumY6NRcEiE0nOY9EuOO0&callback=myMap"
            type="text/javascript">
        </script>
    </section>
</body>
</html>
